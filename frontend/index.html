<!DOCTYPE html>
<html>
<head>
    <title>Smart Lights Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smart Lights Control</h1>
    <button id = "led_on">Turn On</button>
    <button id = "led_off">Turn Off</button>
    <br>
    <div class="container">

        <div class="range-slider">
          <span id="rs-bullet" class="rs-label">2</span>
          <input id="rs-range-line" class="rs-range" type="range" value="2" min="2" max="255">

        </div>

        <div class="box-minmax">
          <span>2</span><span>255</span>
        </div>

      </div>
    <br>
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker">

    <script src="script.js"></script>
</body>
</html>
